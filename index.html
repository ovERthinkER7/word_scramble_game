<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Scramble Game</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>Word Scramble Game</h2>
            <h5 class="num">Attempt Left: <span></span></h5>
            <h5 class="score">Score: <span></span></h5>
        </header>
        <div class="content">
            <div class="word"></div>
            <div class="detail">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b></b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="btn">
                <button class="refreshbtn">Refresh Word</button>
                <button class="checkbtn">Check Word</button>
            </div>
        </div>

    </div>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>

</html>
